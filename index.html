<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartian Gym</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Sedgwick+Ave+Display&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        
        <div class="left">
            <img src="https://github.com/siash1/spartiangym/blob/master/images/fitness-gym-logo-gym-sports-logo-creative-design-vector-37444933%20(2).jpg" alt="gym logo">
            <div>
                Spartian Club
            </div>

        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Supplements</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>

        </div>
        <div class="right">
            <button class="btn">Email Us</button>
            <button class="btn">Call Us</button>
        </div>
    </header>

    <div class="container">
        <h1 class="heading"> ARE YOU READY TO GET SHREDDED THIS SUMMER?</h1>
    </div>
    <div class="form">
        <h3>Fill this form so that our Trainers can get in touch with you</h3>
        <div class="input1">
            <input type="" name="" class="input2" placeholder="Your Name">
        </div>
        <div class="input1">
            <input type="" name="" class="input2" placeholder="Contact Number">
        </div>
        <div class="input1">
            <input type="" name="" class="input2" placeholder="Weight">
        </div>
        <div class="input1">
            <input type="" name="" class="input2" placeholder="Height">
        </div>
        <button class="btn1">Submit</button>
    </div>

    <div class="imgbody">
        <img src="https://github.com/siash1/spartiangym/blob/master/images/spartian1.jpg" alt="bodybuilder">
        <img src="https://github.com/siash1/spartiangym/blob/master/images/spartian2.jpg" alt="bodybuilder">
    </div>
    <div class="text">
        <h2>GET BODY LIKE THIS IN 9 MONTHS UNDER OUR EXCLUSIVE PROGRAMME</h2>
    </div>
</body>

</html>
